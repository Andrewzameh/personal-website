{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<link href="../static/signin.css" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="form-signin text-center">
    <form method="POST">
        <img class="mb-4" src="../static/images/melting-icecream.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"
                required>
            <label for="email">Email address</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="firstName" placeholder="First Name"
                required>
            <label for="firstName">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="lastName" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password"
                required>
            <label for="floatingPassword1">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password"
                required>
            <label for="floatingPassword2">Confirm Password</label>
        </div>

        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</div>
{% endblock %}
