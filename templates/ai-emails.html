{% extends "index.html" %} {% block title %}ProEmail AI{% endblock %} 
{% block main %}
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1>ProEmail AI</h1>
			</div>
				<textarea name="msg" id="userMessage" class="form-control" placeholder="An email to ..."></textarea>
				<br />
				<button id="sendButton" type="submit" value="Send" class="btn btn-danger">Generate Email</button>
				<div class="d-flex justify-content-around">
					<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="style" value="professional" id="btnradio1"
							autocomplete="off" checked />
						<label class="btn btn-outline-dark" for="btnradio1">Professional</label>

						<input type="radio" class="btn-check" name="style" value="friendly" id="btnradio2"
							autocomplete="off" />
						<label class="btn btn-outline-danger" for="btnradio2">Friendly</label>
					</div>
				</div>
        <p id="stream-text"></p>
		</div>

{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='aiMail.js') }}"></script>
{% endblock %}
