{% extends "index.html" %} {% block title %}ChatGPT Bot{% endblock %} {% block
css %}
<link href="../static/conv.css" rel="stylesheet" />
{% endblock %} {% block main %}
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1>FlairsBot</h1>
			</div>
<div class="page-content page-container" id="page-content">
	<div class="padding">
		<div class="row container d-flex justify-content-center">
			<div class="card card-bordered">
				<div class="card-header">
					<h4 class="card-title">
						<img class="avatar" src="../static/images/icons8-broken-robot-100.png" alt="..." />
					</h4>
					<a class="btn btn-xs btn-secondary" href="/gpt-conv" data-abc="true">New Chat</a>
				</div>

				<div class="ps-container ps-theme-default ps-active-y" id="chat-content"
					style="overflow-y: scroll !important; height: 425px !important">
					<div class="chats" id="messagebox">
						<div class="media media-chat">
							<div class="media-body">
								<p>Hi, how can I help you?</p>
							</div>
						</div>
					</div>
					<div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px" id="zzz">
						<div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
					</div>
					<div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px">
						<div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px"></div>
					</div>
				</div>

				<div class="publisher bt-1 border-light mt-2" id="userInput">
					<img class="avatar avatar-xs" src="../static/images/icons8-user-100.png" alt="..." />
					<input class="publisher-input" type="text" name="msg" id="userMessage"
						placeholder="Write something" />
					<a class="publisher-btn text-info" data-abc="true" id="sendButton" type="submit"
						value="Send"><i class="fa fa-paper-plane"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %} {% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='aiconv.js') }}"></script>
{% endblock %}
